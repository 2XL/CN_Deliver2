<html>
    <head>
	<title>Linkurious Comunity Detection</title>

	<link rel="shortcut icon" href="../favicon.ico" >
	<link rel="icon" href="../obrasinf.gif" type="image/gif" >
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Required Dependency --> 
	<script src="../js/jquery/jquery.js"></script>
	<script src="../js/twitter-bootstrap/js/bootstrap.js"></script>
	<script src="../js/d3/d3.v3.min.js"></script>
	<script src="../js/linkurious/"></script>
	<script src="../js/script.js"></script>

	<script src="../js/sigmajs/sigma.min.js"></script>
	<!-- Style Dependency --> 
	<link rel="stylesheet" href="../js/twitter-bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../css/linkurious.css"> 
    </head>
    <body>
	<div>Graphs are also called networks</div>

	<a href="">Exaples & Tests</a>
	<div id="container"></div>
	<script>
	    // Let's first initialize sigma:
	    var s = new sigma('container');

	    // Then, let's add some data to display:
	    s.graph.addNode({
		// Main attributes:
		id: 'n0',
		label: 'Hello',
		// Display attributes:
		x: 0,
		y: 0,
		size: 1,
		color: '#f00'
	    }).addNode({
		// Main attributes:
		id: 'n1',
		label: 'World !',
		// Display attributes:
		x: 1,
		y: 1,
		size: 1,
		color: '#00f'
	    }).addEdge({
		id: 'e0',
		// Reference extremities:
		source: 'n0',
		target: 'n1'
	    });
	    s.settings({
		edgeColor: 'default',
		defaultEdgeColor: 'grey'
	    });
	    // Finally, let's ask our sigma instance to refresh:
	    s.refresh();
	</script>
    </body>
</html>
