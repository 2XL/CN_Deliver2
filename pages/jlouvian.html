	    /*
	     * Render the comunity with d3.js
	     * @param {type} ns	Nodes
	     * @param {type} es	Edges
	     * @returns {undefined}
	     */
	    function draw(ns, es) {
		console.log("draw/init");


		var community = jLouvain().nodes(ns).edges(es);

//Drawing code

		var width = 400,
			height = 400;

		var original_node_data = d3.entries(ns);

		var max_weight = d3.max(es, function (d) {
		    return d.weight
		});
		var weight_scale = d3.scale.linear().domain([0, max_weight]).range([1, 5]);

		// cool random force...
		var force = d3.layout.force()
			.charge(-30)
			.linkDistance(20)
			.size([width, height]);

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		force.nodes(original_node_data)
			.links(es)
			.start();

		var link = svg.selectAll(".link")
			.data(es)
			.enter().append("line")
			.attr("class", "link")
			.style("stroke-width", function (d) {
			    return weight_scale(d.weight);
			});

		var node = svg.selectAll(".node")
			.data(force.nodes())
			.enter().append("circle")
			.attr("class", "node")
			.attr("r", 5)
			.style("fill", '#a30500')
			.call(force.drag);

		force.on("tick", function () {
		    link.attr("x1", function (d) {
			return d.source.x;
		    })
			    .attr("y1", function (d) {
				return d.source.y;
			    })
			    .attr("x2", function (d) {
				return d.target.x;
			    })
			    .attr("y2", function (d) {
				return d.target.y;
			    });

		    node.attr("cx", function (d) {
			return d.x;
		    })
			    .attr("cy", function (d) {
				return d.y;
			    });
		});
